<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('form').on('submit', function(e){
          e.preventDefault();
          var fname, lname, email, tel;
          fname = $('form').find('input[name="fname"]').val();
          lname = $('form').find('input[name="lname"]').val();
          email = $('form').find('input[name="email"]').val();
          tel = $('form').find('input[name="tel"]').val();
          $('table').append('<tr><td>' + fname + '</td><td>' + lname + '</td><td>' + email +'</td><td>' + tel +'</td></tr>');
          $('form').find('input[name="fname"]').val('First Name');
          $('form').find('input[name="lname"]').val('Last Name');
          $('form').find('input[name="email"]').val('Email Address');
          $('form').find('input[name="tel"]').val('Telephone Number');
        });
      });
      </script>
    <style media="screen">
    table{
      border: 1px dotted black;
    }
      th{
        border: 1px solid black;
      }
      input{
        display: block;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Contact #</th>
      </thead>
    </table>
    <h1>Please fill out this form</h1>
    <h2>And it will appear in the table above</h2>
    <form action="#" method="#">
      <input type="text" name="fname" value="First Name">
      <input type="text" name="lname" value="Last Name">
      <input type="email" name="email" value="Email Address">
      <input type="tel" name="tel" value="Telephone Number">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
