<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('form').submit(function(){
          $('div').html("Loading");
          $.get('http://api.openweathermap.org/data/2.5/weather?q=' + $('input[name=city]').val() + '&&appid=6e127c24253eb80b2c391baf1990b341', function(res){
            var html_str = "";
            html_str += "<h1>" + res.name + "</h1>";
            html_str += "<h2>Weather</h2>";
            for(var i =0; i < res.weather.length; i++){
            html_str += '<p>' + res.weather[i].main + '</p>';
            html_str += '<p>' + res.weather[i].description + '</p>';
            }
            html_str += '<h2>Temperature</h2>';
            html_str += '<p>' + Math.trunc(( ( res.main.temp - 273) * 9 / 5 + 32 )) + '*F</p>';
            $('div').html(html_str);
          }, 'json');
          return false;
        })
      });
      </script>
  </head>
  <body>
    <form action="#" method="#">
      <input type="text" name="city" value="Enter a city">
      <input type="submit" name="submit" value="Gimme Weather">
    </form>

    <div class="weather">

    </div>
  </body>
</html>
