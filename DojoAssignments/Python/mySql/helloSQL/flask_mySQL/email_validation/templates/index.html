<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Enter a Valid (Any) Email!</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action='/newEmail' method='POST'>
      Email:<input type="email" name="email">
      <input type="submit" value="Submit">
  </body>
</html>
